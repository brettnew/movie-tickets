<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Purchase Your Movie Tickets!</h1>

        <form id="movie-ticket">
          <div class="form-group">
            <label for="movie-name">Which movie would you like to see?</label>
            <select class="movie-name">
              <option value="option"></option>
              <option value="Finding Dory">Finding Dory</option>
              <option value="X-Men Apocalypse">X-Men Apocalypse</option>
              <option value="Me Before You">Me Before You</option>
              <option value="The Conjuring 2">The Conjuring 2</option>
              <option value="Ghostbusters">Ghostbusters</option>
            </select>
          </div>
          <div class="form-group">
            <label for="movie-time">Movie Times:</label>
            <select class="movie-time">
              <option value="option"></option>
              <option value="1">1:00</option>
              <option value="3">2:00</option>
              <option value="6">6:00</option>
              <option value="8">8:00</option>
            </select>
          </div>
          <div class="form-group">
            <label for="movie-age">How old are you?</label>
            <input type="text" name="name" class="movie-age">
          </div>
          <button type="submit" name="button">Find out your ticket price!</button>
        </form>
        <div id="show-ticket">
          <h2>Movie Ticket:</h2>
          <p>Your movie: <span class="movie-result-name"></span></p>
          <p>Your movie time: <span class="movie-result-time"></span>:00 PM</p>
          <p>Your price: $<span class="movie-result-price"></span></p>
        </div>


    </div>
  </body>
</html>
